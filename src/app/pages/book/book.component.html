<router-outlet/>

<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="La Ciudad y los perros" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="idBook">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let item"> {{item.idBook}} </td>
      </ng-container>     
  
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TITLE </th>
        <td mat-cell *matCellDef="let item"> {{item.titulo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="subtitulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SUBTITLE </th>
        <td mat-cell *matCellDef="let item"> {{item.subtitulo}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPTION </th>
        <td mat-cell *matCellDef="let item"> {{item.description }} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="idCategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CATEGORY </th>
        <td mat-cell *matCellDef="let item"> {{item.idCategory }} </td>
      </ng-container>
  
      <ng-container matColumnDef="idPublisher">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PUBLISHER </th>
        <td mat-cell *matCellDef="let item"> {{item.idPublisher }} </td>
      </ng-container> -->
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions"> ACTIONS </th>
        <td mat-cell *matCellDef="let item">
          <button mat-button (click) = "openDialog(item)">
            <mat-icon>mode_edit</mat-icon>
          </button>
          <button mat-button (click)="delete(item.idBook)">
            <mat-icon>delete</mat-icon>
          </button> 
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let item; columns: getDisplayedColumns();"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select book pages"></mat-paginator>

  </div>
  <button mat-fab style="float: right;" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
