<router-outlet/>

<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Mario Vargas Llosa" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="idAuthor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let item"> {{item.idAuthor}} </td>
      </ng-container>     
  
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDOS </th>
        <td mat-cell *matCellDef="let item"> {{item.lastName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRES </th>
        <td mat-cell *matCellDef="let item"> {{item.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FEC. NAC. </th>
        <td mat-cell *matCellDef="let item"> {{item.birthdate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="placeBirthdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PROCEDENCIA </th>
        <td mat-cell *matCellDef="let item"> {{item.placeBirthdate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions"> ACTIONS </th>
        <td mat-cell *matCellDef="let item">
          <button mat-button (click) = "openDialog(item)">
            <mat-icon>mode_edit</mat-icon>
          </button>
          <button mat-button (click)="delete(item.idAuthor)">
            <mat-icon>delete</mat-icon>
          </button> 
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let item; columns: getDisplayedColumns();"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Seleccionar pÃ¡gina de autores"></mat-paginator>

  </div>
  <button mat-fab style="float: right;" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
